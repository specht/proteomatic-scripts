binary:
  win32: chitoscan.exe
  linux: chitoscan
  macx: chitoscan

parameters:

  - key: precursorMassAccuracy
    group: Peak picking
    commandLine: --precursorMassAccuracy
    label: Precursor mass accuracy
    type: float
    default: 5.0
    decimals: 2
    min: 0.0
    step: 0.01
    suffix: ppm
  - key: productMassAccuracy
    group: Peak picking
    commandLine: --productMassAccuracy
    label: Product mass accuracy
    type: float
    default: 700.0
    decimals: 2
    min: 0.0
    step: 0.01
    suffix: ppm
  - key: minSnr
    group: Peak picking
    commandLine: --minSnr
    label: Minimum SNR
    type: float
    default: 2.0
    decimals: 1
    min: 0.0
    step: 0.1
  - key: cropLower
    group: Peak picking
    commandLine: --cropLower
    commandLineFactor: 0.01
    label: Crop peaks lower than
    type: float
    default: 5.0
    suffix: '%'
    decimals: 1
    min: 0.0
    max: 100.0
    step: 0.1
  - key: ionizationType
    group: Search space
    commandLine: --ionizationType
    label: Ionization type
    type: csvString
    choices: [{'0': "H+"}, {'1': "Na+"}]
    default: '0'
    display: row
    ignoreIfEmpty: true
  - key: minDP
    group: Search space
    commandLine: --minDP
    label: Minimum DP
    type: int
    default: 1
    min: 1
  - key: maxDP
    group: Search space
    commandLine: --maxDP
    label: Maximum DP
    type: int
    default: 10
    min: 1
  - key: minCharge
    group: Search space
    commandLine: --minCharge
    label: Minimum charge
    type: int
    default: 1
    min: 1
  - key: maxCharge
    group: Search space
    commandLine: --maxCharge
    label: Maximum charge
    type: int
    default: 3
    min: 1
  - key: isotopeCount
    group: Search space
    commandLine: --isotopeCount
    label: Isotope count
    type: int
    default: 2
    description: Specify how many isotope peaks should be considered (1 means monoisotopic only).
    min: 1
  - key: variableLabel
    group: Search space
    commandLine: --variableLabel
    label: Variable label
    type: csvString
    choices: [{'0': 'MS2 label (+2 Da)'}, {'1': 'water loss'}]
    default: ''
    display: row
    ignoreIfEmpty: true
  - key: fixedLabel
    group: Search space
    commandLine: --fixedLabel
    label: Fixed label
    type: csvString
    choices: [{'0': 'MS2 label (+2 Da)'}, {'1': 'water loss'}]
    default: ''
    display: row
    ignoreIfEmpty: true
